<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="css/estilos.css">

</head>
<body>
  <script defer src="js/signup.js"></script>

  <div class="col-md-8 col-lg-6 col-xl-4 offset-md-4 login-box">
    <form>
      <div class="divider d-flex align-items-center my-4">
        <p class="text-center fw-bold mx-3 mb-0">Sign Up</p>
      </div>

      <!-- Email input -->
      <div class="form-outline mb-4">
        <input type="email" id="form3Example3" class="form-control form-control-lg"
          placeholder="Enter a valid email address" />
        <label class="form-label" for="form3Example3">Email address</label>
      </div>

      <!-- Password input -->
      <div class="form-outline mb-3">
        <input type="password" id="form3Example4" class="form-control form-control-lg"
          placeholder="Enter password" />
        <label class="form-label" for="form3Example4">Password</label>
      </div>

      <div class="text-center text-lg-start mt-4 pt-2">
        <button type="button" class="btn btn-primary btn-lg"
          style="padding-left: 2.5rem; padding-right: 2.5rem;">Create Account</button>
        <p class="small fw-bold mt-2 pt-1 mb-0">Do have an account? <a href="/"
            class="link-danger">Login</a></p>
      </div>

    </form>
  </div>

</body>
</html>
