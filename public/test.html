<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GRAPQL</title>
</head>
<body>
  <script>
    fetch("http://localhost:8080/api/productos?", {
      "headers": {
        "content-type": "application/json",
      },
      "body": '{"query":"query { getProducts {  id title price thumbnail } }","variables":null}',
      "method": "POST",
    })
    .then((response) => response.json())
    .then(({ data }) => {
      console.log(data)
    })
    .catch(console.error);
  </script>
</body>
</html>
